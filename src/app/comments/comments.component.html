<h3>Comments for post #{{ postId }}</h3>
<div *ngFor="let comment of comments">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar ><mat-icon>face</mat-icon></div>
      <mat-card-title>{{comment.name}}</mat-card-title>
      <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{comment.body}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
